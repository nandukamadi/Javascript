<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ALERT</title>
</head>
<body>
	<h1>ALERT</h1>
	<script type="text/javascript">
		//1.window alert
		alert("Success");
		//2.confirmation box
		var c=confirm("Are you sure delete the record");
		document.write(c,"<br>");
		//3.prompt box
		var a=prompt("Enter the value")
		document.write(a,"<br>")
		document.write(eval(a))
	</script>
</body>
</html>
