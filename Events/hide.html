<center>
	<button onclick="next()">Next</button>
	<button onclick="prev()">Prev</button>
	<p>Output</p>
	<p id="output_id"></p>
</center>
	<script type="text/javascript">
		var i=1;
		function next(){
			if(i<6){
				var res=i++
				document.getElementById('output_id').innerHTML="<img src='Images/"+res+".jpg' style='width:400px;height:400px'/>"
			}
		}
		function prev(){
			if(i>0){
				var res=i--
				if(res!=6){
					document.getElementById('output_id').innerHTML="<img src='Images/"+res+".jpg' style='width:400px;height:400px'/>"
				}
			}
		}
	</script>


</body>
