<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var,let and const</title>
</head>
<body>
	<h1>var, let and const</h1>
	<script type="text/javascript">
		var a=10;
		document.write(a,"<br>");
		let b=20
		//let b=30;  //wrong -->redeclaration is not possible
		b=30 // reinitialization is possible
		document.write(b,"<br>")
		const pi=3.14
		//pi=4.20
		const atmcardno = 123456789
		document.write(atmcardno)

		var a='nandu'
		document.write(a,"<br>")
		let b='anki'
		document.write(b,"<br>")
		const c='bhuvana'
		document.write(c,"<br>")
	</script>
</body>
</html>
